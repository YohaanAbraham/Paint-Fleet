       <!-- Add this new hero section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Professional Painting Services</h1>
            <p>Transforming spaces with quality and precision</p>
            <a href="request-quote.html" class="btn">Get a Free Quote</a>
        </div>
    </section>

   
    <div class="auth-container" id="loginContainer">
        <form class="auth-form" id="loginForm">
            <h2>Login to PaintFleet</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="toggle-form">
                Don't have an account? <a class="auth-trigger" data-form="signup">Sign Up</a>
            </div>
        </form>
    </div>

   
    <div class="auth-container" id="signupContainer">
        <form class="auth-form" id="signupForm">
            <h2>Create Account</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="toggle-form">
                Already have an account? <a class="auth-trigger" data-form="login">Login</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
